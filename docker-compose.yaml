services:
  source_postgres:
    image: postgres:latest
    ports:
      - "5433:5432"
    networks:
      - etl_network
    environment:
      POSTGRES_DB: source_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - ./source_db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
  
  destination_postgres:
    image: postgres:latest
    ports:
      - "5434:5432"
    networks:
      - etl_network
    environment:
      POSTGRES_DB: destination_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
  
  etl_script:
    build:
      context: ./etl
      dockerfile: Dockerfile
    command: ["python", "etl_script.py"]
    networks:
      - etl_network
    depends_on:
      - source_postgres
      - destination_postgres

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.4.7
    command:
      [
        "run",
        "--profiles-dir",
        "/root",
        "--project-dir",
        "/dbt"
      ]
    networks: 
      - etl_network
    volumes:
      - ./custom_postgres:/dbt
      - ~/.dbt:/root
    depends_on:
      - etl_script
    environment:
      DBT_PROFILE: default
      DBT_TARGET: dev

  postgres:
    image: postgres:latest
    networks:
      - etl_network
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
  
  init-airflow:
    image: apache/airflow:latest
    depends_on:
      - postgres
    networks:
      - etl_network
    environment:
      AIRFLOW__DATABASE__SQL__ALCHEMY__CONN: postgres+psycopg2://airflow:airflow@postgres/airflow
    command: >
      bash -c "airflow db init &&
              airflow users create -username airflow --password password --firstname Ram --lastname Shankar --role Admin --email admin@example.com"

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      - postgres
    networks:
      - etl_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./etl:/opt/airflow/etl
      - /custom_postgres:/opt/dbt
      - ~/.dbt:/root/.dbt
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      LOAD_EX: N
      EXECUTOR: Local
      AIRFLOW__DATABASE__SQL__ALCHEMY__CONN: postgres+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_kEY: jSeiFhzP8QHvcZab-XhEol-r1o2T5g4DaKLvKql5hos=
      AIRFLOW__WEBSERVER__DEFAULT__USER_USERNAME: airflow
      AIRFLOW__WEBSERVER__DEFAULT__USER_PASSWORD: airflow
      AIRFLOW_WWW_USER_USERNAME: airflow
      AIRFLOW_WWW_USER_PASSWORD: password
      AIRFLOW__WEBSERVER__SECRET_KEY: secret
    ports:
      - "8080:8080"
    command: webserver

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      - postgres
    networks:
      - etl_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./etl:/opt/airflow/etl
      - /custom_postgres:/opt/dbt
      - ~/.dbt:/root/.dbt
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      LOAD_EX: N
      EXECUTOR: Local
      AIRFLOW__DATABASE__SQL__ALCHEMY__CONN: postgres+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_kEY: jSeiFhzP8QHvcZab-XhEol-r1o2T5g4DaKLvKql5hos=
      AIRFLOW__WEBSERVER__DEFAULT__USER_USERNAME: airflow
      AIRFLOW__WEBSERVER__DEFAULT__USER_PASSWORD: airflow
      AIRFLOW_WWW_USER_USERNAME: airflow
      AIRFLOW_WWW_USER_PASSWORD: password
      AIRFLOW__WEBSERVER__SECRET_KEY: secret
    ports:
      - "8080:8080"
    command: webserver

networks:
  etl_network:
    driver: bridge
